<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document PiP Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Document Picture-in-Picture Test</h2>
  <button id="open">Open PiP Window</button>

  <script>
    document.getElementById("open").onclick = async () => {
      if (!("documentPictureInPicture" in window)) {
        alert("Document PiP not supported in this browser.");
        return;
      }

      const pip = await documentPictureInPicture.requestWindow({
        width: 300,
        height: 200
      });

      pip.document.body.innerHTML = `
        <style>
          body {
            font-family: system-ui;
            background: #111;
            color: white;
            margin: 0;
            padding: 12px;
          }
          button {
            margin-top: 10px;
            padding: 6px 10px;
          }
        </style>

        <h3>PiP Window</h3>
        <p>This is Document Picture-in-Picture.</p>
        <button id="close">Close</button>
      `;

      pip.document.getElementById("close").onclick = () => {
        pip.close();
      };
    };
  </script>
</body>
</html>
